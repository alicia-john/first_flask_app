<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <div class="container">
        <div class="section1">
            <h1 id="title">TO DO LIST</h1>
        </div>
        <div class="section2">
                <h3 for="new-task">Add Tasks</h3><br/>
                <input id="new-task" type="text"><br/>
                <br/> <button id="addButton">Add</button>
            
        </div>
        <div class="section3">
            <h3>To-Do</h3>
            <ul id="incomplete-tasks"></ul>
        </div>
        <div class="section4">
            <h3>Completed Tasks</h3>
            <ul id="completed-tasks">
                
            </ul>
        </div>
        <div class="section5">
        </br>
            <button id="clear">
            <p>Clear</p>
            </button>
            <button id="dark_mode">
            <p>Dark Mode/Light Mode</p>
            </button>

        </div>
    </div>
    <script src="static/script.js"></script>
</body>

</html>
